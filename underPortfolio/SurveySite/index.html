<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Best survey really">
    <meta name="keywords" content="survey">
    <title>Survey</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <h1>Survey from nowhere</h1>
    </header>
    <main>
        <h3>Thank you for idk for what for something for sure</h3>
        <section id="survey">
        <form>
            <label for="name">
                Name:   <input type="text" name="name" id="name" required placeholder="Johnny">
            </label>
            <label for="last-name">
                Last name:   <input type="text" name="last-name" id="last-name" required placeholder="English">
            </label>
            <label for="email">
                Email:   <input type="email" name="email" id="email" required placeholder="example@example.com">
            </label>
            <label for="date-of-birth">
                Date of birth:   <input type="date" name="date-of-birth" id="date-of-birth" min="13" max="113" required>
            </label>
            <select name="select" id="select">
                <option value="">Select something</option>
                <option value="option1">Select This</option>
                <option value="option2">Or Select This</option>
            </select>
            <br>
            <label for="check">Check
            <input type="checkbox" name="check" id="check">
            </label>
            <label for="yes">
                Yes<input type="radio" name="yes" id="yes">
                No<input type="radio" name="yes" id="no">
            </label>
            <br>
            <br>
            <textarea name="comment" id="coment" cols="30" rows="10" placeholder="Comment something..."></textarea>
            <br>
            <input type="submit" value="SUBMIT" onclick="notWorkReally()" id="sub">
        </form>
        </section>
    </main>
    <footer>
        <p>&copy;Tack s√• mycket</p>
    </footer>
</body>
</html>
