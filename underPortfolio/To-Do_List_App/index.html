<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!--MAIN-->
    <section id="main">
      <h1 class="title">To Do List</h1>
      <div class="all-tasks">
        <h2 class="task-list-title">To Do</h2>
        <ul class="task-list" data-lists></ul>

        <form action="" class="form" data-new-list-form>
          <input
            type="text"
            class="new list"
            data-new-list-input
            placeholder="New list"
            aria-label="new list name"
          />
          <button class="btn create" aria-label="create new list">
            <span class="material-symbols-outlined"> add </span>
          </button>
        </form>
      </div>
      <div class="todo-list" data-list-display-container>
        <div class="todo-header">
          <h2 class="list-title" data-list-title></h2>
          <p class="task-count" data-list-count></p>
        </div>
        <div class="todo-body">
          <div class="tasks" data-tasks></div>
          <div class="new-task-creator">
            <form action="" data-new-task-form>
              <input
                type="text"
                data-new-task-input
                class="new task"
                placeholder="New task"
                aria-label="new task name"
              />
              <button class="btn create" aria-label="create new task">
                <span class="material-symbols-outlined"> add </span>
              </button>
            </form>
          </div>
          <div class="delete-stuff">
            <button class="btn delete" data-clear-complete-tasks-button>
              Clear Compleated Tasks
            </button>
            <button class="btn delete" data-delete-list-button>
              Delete List
            </button>
          </div>
        </div>
      </div>
    </section>
    <!--TEMPLATE-->
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
    <!--SCRIPTS-->
    <script src="./script.js" defer></script>
  </body>
</html>
