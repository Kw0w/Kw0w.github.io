<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./colorjoe/colorjoe.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Open+Sans:wght@400;700;800&family=Roboto+Mono:wght@100;400;700&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--MAIN-->
    <section id="main">
      <div class="container">
        <div class="colorjoe"></div>
        <div class="config">
          <div class="config-title">Selected Color</div>
          <div class="selected-color-text"></div>
          <div class="selected-color"></div>
        </div>
      </div>
    </section>
    <!--SCRIPTS-->
    <script src="./colorjoe/colorjoe.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
