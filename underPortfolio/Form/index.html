<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--MAIN-->
    <main id="main">
      <h1>Hello</h1>
      <!--Section Question Form-->
      <section id="question-form">
        <h2>Question</h2>
        <form action="" id="myForm">
          <label for="firstName">Name: </label>
          <input type="text" name="name" id="firstName" /><br />
          <label for="lastName">Last Name: </label>
          <input type="text" name="name" id="lastName" /><br />
          <label for="yes">Yes</label>
          <input type="radio" name="choose" id="yes" />
          <label for="no">No</label>
          <input type="radio" name="choose" id="no" /><br />
          <button type="button" id="myButton" class="button">Submit</button>
          <input type="reset" value="Reset" class="button" />
        </form>
      </section>
    </main>
    <!--SCRIPTS-->
    <script src="./script.js"></script>
  </body>
</html>
