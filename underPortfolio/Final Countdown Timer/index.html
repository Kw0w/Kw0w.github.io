<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Nunito:wght@400;700;900&family=Open+Sans:wght@400;700;800&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="main">
      <div id="countdown" class="countdown">
        <h1 class="title gradient-text">New Year In</h1>
        <div class="time">
          <h2 id="days">00</h2>
          <small>Days</small>
        </div>

        <div class="time">
          <h2 id="hours">00</h2>
          <small>Hours</small>
        </div>

        <div class="time">
          <h2 id="minutes">00</h2>
          <small>Minutes</small>
        </div>

        <div class="time">
          <h2 id="seconds">00</h2>
          <small>Seconds</small>
        </div>
      </div>
    </main>
    <!--SCRIPTS-->
    <script src="./script.js"></script>
  </body>
</html>
