<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <section id="calculator">
            <div id="container">
                <div id="display-area">
                    <div class="currentInput"></div>
                    <div class="answerScreen">0</div>
                </div>
                <div class="keypad-btns">
                    <button class="fun btn" id="clear" value="">C</button>
                    <button class="fun btn" id="erase" value="">&#11013;</button>
                    <button class="fun btn" value="/">/</button>
                    <button class="fun btn" value="%">%</button>
                    <button class="num btn" value="7">7</button>
                    <button class="num btn" value="8">8</button>
                    <button class="num btn" value="9">9</button>
                    <button class="fun btn" value="x">x</button>
                    <button class="num btn" value="4">4</button>
                    <button class="num btn" value="5">5</button>
                    <button class="num btn" value="6">6</button>
                    <button class="fun btn" value="-">-</button>
                    <button class="num btn" value="1">1</button>
                    <button class="num btn" value="2">2</button>
                    <button class="num btn" value="3">3</button>
                    <button class="fun btn" value="+">+</button>
                    <button class="num btn" value="00">00</button>
                    <button class="num btn" value="0">0</button>
                    <button class="num btn" value=".">.</button>
                    <button class="fun btn" id="evaluate" value="">=</button>
                </div>
            </div>
        </section>
    </main>
    <!--SCRIPTS-->
    <script src="./calculator.js"></script>
</body>
</html>
